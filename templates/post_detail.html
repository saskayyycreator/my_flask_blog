<!doctype html>
<html>
<head>
    <title>{{ post.title }} - My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <img src="{{ url_for('static', filename='logo.png') }}" class="logo-small" alt="Logo">
            <a href="{{ url_for('home') }}">Home</a>
            {% if user %}
                <a href="{{ url_for('profile', username=user.username) }}">Profile</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="My Blog Logo" class="logo">
        <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
        <h1>{{ post.title }}</h1>
        <p>
            by <a href="{{ url_for('profile', username=post.author.username) }}">{{ post.author.display_name }}</a>
        </p>
        {% if post.images %}
          <div class="post-gallery">
            {% for img in post.images %}
              <div class="gallery-img-area">
                <img src="{{ url_for('static', filename='uploads/posts/' ~ img.filename) }}" alt="Post image" class="post-image-detail">
                {% if user and user.id == post.author.id %}
                  <form action="{{ url_for('post_detail', post_id=post.id) }}" method="post" style="display:inline;">
                    <input type="hidden" name="delete_image" value="{{ img.id }}">
                    <button type="submit" class="delete-img-btn" title="Delete Image">üóëÔ∏è</button>
                  </form>
                {% endif %}
              </div>
            {% endfor %}
          </div>
        {% endif %}
        <p>{{ post.content }}</p>
    </div>
</body>
</html>
